<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Simulator</title>
    <link rel="icon" type="png/img" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="main.js"></script> 
</head>
<body>
   <div class="w-[100vw] h-[100vh] relative  overflow-hidden bg">
        <img  class="absolute w-175 h-[auto] left-150 top-25 select-none" draggable="false" id="logo" src="favicon.png">
        <img  class="absolute w-20 h-[auto] left-230 top-12 select-none" draggable="false" id="logo2" src="favicon.png">
        <div class="h-60 left-[610px] top-[265px] absolute cn">
          <div class="w-[700px] h-[100px] left-0 top-[140px] absolute bg-[#1c1c1c] rounded-[15px] border-8 border-neutral-700" id="load-in"></div>
          <div class="left-0 top-0 w-[700px] absolute text-center text-[#efc82f] text-[75px] font-bold font-['Albert Sans'] [text-shadow:_0px_0px_27px_rgb(239_201_48_/_1.00)] select-none" id="rmsg"></div>
        </div>
        <div class="w-[400px] h-[1000px] left-[1520px] top-[40px] absolute cn select-none" id="toolbar">
          <div class="w-[400px] h-[1000px] left-0 top-0 absolute bg-[#0f0f0f] rounded-tl-[20px] rounded-bl-[20px] border-8 border-neutral-700"></div>
          <div class="w-48 h-[70px] left-[203px] top-[5px] absolute ck" onclick="playClick()">
            <div class="w-45 h-[70px] left-0 top-2 absolute bg-black rounded-[15px]"></div>
            <div class="w-45 h-[70px] left-0 top-5 absolute text-center text-white text-3xl font-bold font-['Albert Sans'] select-none">Inventory</div>
          </div>
          <div class="w-48 h-[70px] left-[5px] top-[5px] absolute ck" onclick="playClick()">
            <div class="w-45 h-[70px] left-3 top-2 absolute bg-black rounded-[15px]"></div>
            <div class="w-45 h-[70px] left-3 top-5 absolute text-center text-white text-3xl font-bold font-['Albert Sans'] select-none">Rarities</div>
          </div>
          <div data-svg-wrapper class="left-[15px] top-[92px] absolute">
          <svg width="382" height="12" viewBox="0 0 382 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6H376" stroke="#404040" stroke-width="11" stroke-linecap="round"/>
          </svg>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[110px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#1c1c1c] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#595959] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Common</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[38%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[196px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#1bbc59] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#63e796] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Uncommon</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[22%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[282px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#205fbe] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#6699e4] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Rare</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[13%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[368px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#7720c3] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#aa65e5] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Epic</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[9%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[454px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#d58910] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#f2b759] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Legendary</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[8%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[540px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#b91818] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#e74f4f] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Mythic</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[5%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[626px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#514130] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#8f7456] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Exceptional</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[3.5%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[712px] absolute">
            <div class="w-[370px] h-[82px] left-0 top-5 absolute bg-[#b38d8d] rounded-[5px]"></div>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#d6c1c1] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Sacred</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[1%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[798px] absolute" draggable="false">
            <img class="w-[370px] h-[82px] left-0 top-5 absolute rounded-[5px] null"/>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-[#020202] text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Null</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-black text-lg font-bold font-['Albert Sans']">[0.4%]</div>
          </div>
          <div class="w-[370px] h-[104px] left-[15px] top-[884px] absolute" draggable="false">
            <img class="w-[370px] h-[82px] left-0 top-5 absolute rounded-[5px] anomaly"/>
            <div class="w-[370px] h-[82px] left-0 top-5 absolute text-center text-white text-3xl font-bold font-['Albert Sans'] [text-shadow:_0px_4px_0px_rgb(0_0_0_/_0.50)]">Anomaly</div>
            <div class="w-20 h-[45px] left-[145px] top-15 absolute text-center text-white text-lg font-bold font-['Albert Sans']">[0.1%]</div>
          </div>
        </div>
        <div class="w-[370px] h-[150px] left-[775px] top-[615px] absolute ck" id="load-in" onclick="roll()">
          <div class="w-[370px] h-[150px] left-0 top-0 absolute bg-[#1dd81d] rounded-[29px]"></div>
          <div class="w-[369px] h-[150px] left-[1px] top-9 absolute text-center text-white text-[50px] font-bold font-['Albert Sans'] select-none">Roll</div>
        </div>
        <div class="w-[154px] h-[84px] left-[868px] top-[413px] absolute bg-[#1bbc59]" id="load-in"></div> <!-- Uncommon -->
        <div class="w-[91px] h-[84px] left-[1022px] top-[413px] absolute bg-[#205fbe]" id="load-in"></div> <!-- Rare -->
        <div class="w-[63px] h-[84px] left-[1113px] top-[413px] absolute bg-[#7720c3]" id="load-in"></div> <!-- Epic -->
        <div class="w-[56px] h-[84px] left-[1176px] top-[413px] absolute bg-[#d58910]" id="load-in"></div> <!-- Legendary -->
        <div class="w-[35px] h-[84px] left-[1232px] top-[413px] absolute bg-[#b91919]" id="load-in"></div> <!-- Mythic -->
        <div class="w-[24.50px] h-[84px] left-[1267px] top-[413px] absolute bg-[#514130]" id="load-in"></div> <!-- Exceptional -->
        <div class="w-[7px] h-[84px] left-[1291.5px] top-[413px] absolute bg-[#b48d8d]" id="load-in"></div> <!-- Sacred -->
        <div class="w-[2.80px] h-[84px] left-[1298.5px] top-[413px] absolute bg-[#eaeaea]" id="load-in"></div> <!-- Null -->
        <div class="w-[0.70px] h-[84px] left-[1301.2px] top-[413px] absolute bg-black" id="load-in"></div> <!-- Anomaly -->
        <div class="w-[1px] h-[135px] left-[618px] top-[387px] absolute bg-[#929292]" id="divider"></div> <!-- divider -->
    </div>
</body>
</html>
